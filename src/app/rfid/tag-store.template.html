<div class="tag-store">
    <i class="material-icons" ng-bind="$ctrl.isConnected ? 'sync' : 'sync_disabled'"></i>
    <i class="material-icons" ng-bind="$ctrl.isEnabled ? 'notifications' : 'notifications_none'"></i>
    <i class="material-icons" ng-bind="$ctrl.isReady ? 'check_circle' : 'error'"></i>
    <table class="mdl-data-table">
        <tr ng-repeat="tag in $ctrl.tags">
            <td>
                <tag-detail id="tag.id" reader="tag.reader" complete="tag.isComplete" checkoutstate="tag.isCheckoutState"></tag-detail>
            </td>
        </tr>
    </table>
</div>
