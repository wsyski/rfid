<div class="tag-store">
  <span>isConnected:</span><span>{{$ctrl.isConnected}}</span><span>isReady:</span><span>{{$ctrl.isReady}}</span><span>isEnabled:</span><span>{{$ctrl.isEnabled}}</span>
    <ul class="tags">
        <li ng-repeat="tag in $ctrl.tags">
            <tag-detail id="tag.id" reader="tag.reader" isComplete="tag.isComplete" isCheckoutState="tag.isCheckoutState"></tag-detail>
        </li>
    </ul>
</div>
