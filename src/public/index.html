<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="RFID Client Example">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>RFID Client Example</title>
</head>

<body>
<div ng-app="myApp" ng-controller="mainCtrl">
    <script type="text/ng-template" id="/boxa">
        BoxA - Message Listener: </br>
        <strong>{{boxA.msg}}</strong></br>
        <md-button ng-click='boxA.unsubscribe()' class='md-warn'>Unsubscribe A</md-button>
    </script>
    <script type="text/ng-template" id="/boxb">
        BoxB - Message Listener: </br>
        <strong>{{boxB.msg}}</strong></br>
        <md-button ng-click='boxB.unsubscribe()' class='md-warn'>Unsubscribe B</md-button>
    </script>

    <md-content class='md-padding'>
        <h3>
            {{name}}
        </h3>
        <label>Enter Text To Broadcast</label>
        <input ng-model='msg'/></br>
        <md-button class='md-primary' ng-click='broadcastFn()'>Broadcast</md-button>
        </br>
        <h4>
            Components
        </h4>
        <box-a></box-a>
        </br>
        <box-b></box-b>
    </md-content>
</div>
</body>
</html>
