<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RFID Client</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.lite.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs-dom/7.0.3/rx.dom.js"></script>
    <script type="text/javascript" src="js/rx-store.js"></script>
    <script type="text/javascript" src="js/rfid-store.js"></script>
    <script type="text/javascript" src="js/rfid-client.js"></script>
    <script type="text/javascript" src="js/rfid-client-test.js"></script>
</head>

<body>
<input id="inputMessage" type="text" value='{"cmd": "tagCount"}'/>
<span id="toolbar">
<input id="btnCommand" type="button" value="Command"/>
<input id="btnConnect" type="button" value="Connect"/>
<input id="btnDisconnect" type="button" value="Disconnect"/>
<input id="btnClear" type="button" value="Clear"/>
<input id="btnReload" type="button" value="Reload"/>
<input id="btnCheckout" type="button" value="Checkout"/>
<input id="btnCheckin" type="button" value="Checkin"/>
</span>
<h2>Tag Store</h2>
<div id="tagStore">
</div>
<h2>Debug</h2>
<ol id="debug" reversed>
</ol>
</body>
</html>
